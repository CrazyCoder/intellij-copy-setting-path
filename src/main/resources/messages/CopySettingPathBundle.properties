# Notification group
notification.group.copy.setting.path=Copy setting path
# Notification for default shortcut warning
notification.default.shortcut.warning.title=Copy Setting Path: shortcut conflict
notification.default.shortcut.warning.content=The default {0} shortcut is used for multiple selection in lists and trees. \
  Consider changing the shortcut to use additional modifiers (e.g., {1}) or a right-click shortcut (e.g., Ctrl+Right Click) in Settings | Keymap.
notification.default.shortcut.warning.action=Open keymap settings
# Advanced Settings
advanced.setting.copy.setting.path.mouse.intercept=Intercept mouse shortcut for Copy Setting Path
advanced.setting.copy.setting.path.mouse.intercept.description=When enabled, the configured mouse shortcut in dialogs will copy the setting path without activating UI components like checkboxes or buttons. The shortcut can be customized in Settings | Keymap.
advanced.setting.copy.setting.path.include.adjacent.value=Include adjacent value for labels ending with colon
advanced.setting.copy.setting.path.include.adjacent.value.description=When enabled, the value of the adjacent component (combo box, text field, etc.) is appended after labels ending with colon.
advanced.setting.copy.setting.path.separator=Path separator style
advanced.setting.copy.setting.path.separator.description=Choose the separator character used between path components in the copied setting path.
group.advanced.settings.copy.setting.path=Copy Setting Path
# Path separator enum display names
path.separator.pipe=Pipe: Settings | Editor | Code Style
path.separator.arrow=Arrow: Settings > Editor > Code Style
path.separator.unicode_arrow=Unicode Arrow: Settings \u2192 Editor \u2192 Code Style
path.separator.guillemet=Guillemet: Settings \u00bb Editor \u00bb Code Style
path.separator.triangle=Triangle: Settings \u25b8 Editor \u25b8 Code Style
# Balloon notification
advanced.setting.copy.setting.path.show.balloon=Show balloon notification when path is copied
advanced.setting.copy.setting.path.show.balloon.description=When enabled, a brief popup appears near the mouse cursor showing the path that was copied to clipboard.
# Notification animations
advanced.setting.copy.setting.path.animate.notification=Animate notification (bounce and highlight)
advanced.setting.copy.setting.path.animate.notification.description=When enabled, the notification bounces in and highlights path segments sequentially. Disable for a simple fade-in/fade-out animation.
# Sound notification
advanced.setting.copy.setting.path.play.sound=Play sound when path is copied
advanced.setting.copy.setting.path.play.sound.description=When enabled, a brief sound plays when a path is copied to clipboard.
# Notification delay
advanced.setting.copy.setting.path.notification.delay=Notification display duration (seconds)
advanced.setting.copy.setting.path.notification.delay.description=How long the notification stays visible before fading out. Supports decimal values (e.g., 1.5 for one and a half seconds).
